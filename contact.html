<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Francisco Migliardi</title>
</head>
<body>
      <div class="topnav" id="myTopnav">
        <a href="#" onclick="goBack()" class="active">Francsico Migliardi</a>

      </div>

    <div id="cuerpo">

        <div id="contacto" class="inner">
            <h2 class="tituloss">Contacto</h2>
            <div class="forminn">
              <form >
                <label for="fname">Nombre/Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Su Nombre.." required>
            
                <label for="lname">Apelldio/Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Su Apellido.." required>

                <label for="lmail">Mail</label>
                <input type="email" id="lmail" name="mail" placeholder="Su Mail.." required>
            
                <label for="consulta" required>Motivo de Consulta</label>
                <select id="consulta" name="consulta">
                  <option value="Front-End">Front End</option>
                  <option value="Back-End">Back End</option>
                  <option value="Seguridad-Informatica">Seguridad Informatica/Cyber Security</option>
                  <option value="Proyect-Manager">Proyect Manager</option>
                  <option value="Otros">Otros/Others</option>
                </select>

                <label for="subject">Consulta/Subject</label>
                <textarea id="subject" name="subject" placeholder="Su Consulta.." style="height:200px" required></textarea>
            
                <input type="submit" value="Submit">
              </form>
            </div>
        </div>
        


    </div>


      <script>
        function goBack() {
          window.history.back();
        }
        </script>
</body>
</html>
